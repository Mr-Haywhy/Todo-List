<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <title>To Do List</title>
</head>



<body>
    <main>
        <section class="listContainer">
            <div class="listTitle">
                <h1 tabindex="0">To Do List</h1>
                <button id="clearItems" class="button" title="Clear the list"
                    aria-label="Remove all items from the list" tabindex="0">Clear</button>
            </div>
            <hr>
            <div id="listItems">
                <!-- <div class="item">
                    <input type="checkbox" name="" id="1" tabindex="0">
                    <label for="1">Eat</label>
                </div>
                <div class="item">
                    <input type="checkbox" name="" id="1" tabindex="0">
                    <label for="1">Sleep</label>
                </div> -->
            </div>
            <p class="confirmation" id="confirmation" aria-live="assertive"></p>
        </section>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter a new to do item</label>
                <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add Item" tabindex="0">
                <button id="addItem" class="button" title="Add new item" aria-label="Add new item to List"
                    tabindex="0">+</button>
            </form>
        </section>
    </main>
    <script type="module" src="JS/main.js"></script>
</body>

</html>
